<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Login</title>
    <!-- Replace YOUR_CLIENT_ID with your actual Google client ID -->
    <meta name="google-signin-client_id"
        content="469147461208-t8qvufef54kiq7jch2v390db28v3ebck.apps.googleusercontent.com">
    <style>
        /* Your existing CSS styling */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #fafafa;
        }

        .login-container {
            background: #fff;
            width: 350px;
            padding: 40px 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .login-container h1 {
            margin-bottom: 30px;
            color: #443f5b;
            font-size: 1.8rem;
        }

        .input-group {
            margin-bottom: 20px;
            text-align: left;
            position: relative;
        }

        .input-group label {
            display: block;
            color: #443f5b;
            font-weight: bold;
            margin-bottom: 8px;
            font-size: 0.9rem;
        }

        .input-field {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 6px;
            background: #f1f1f1;
            outline: none;
            font-size: 0.95rem;
            color: #555;
        }

        .login-button {
            display: inline-block;
            background: #7b6cec;
            color: #fff;
            border: none;
            padding: 14px 0;
            width: 100%;
            border-radius: 6px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s;
        }

        .login-button:hover {
            background: #5e4bbf;
        }

        .error-message {
            color: red;
            font-size: 0.85rem;
            margin-top: 5px;
            display: none;
        }

        #login-feedback {
            color: red;
            margin-top: 10px;
        }

        .google-signin-container {
            margin-bottom: 28px;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="login-container">
        <h1>LOGIN</h1>
        <form id="login-form">
            <!-- Google Sign-In Button -->
            <div class="google-signin-container">
                <div id="my-signin2"></div>
            </div>
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" class="input-field" placeholder="Enter your email" required />
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" class="input-field" placeholder="Enter your password" required />
                <div id="password-error" class="error-message">
                    Password must be at least 8 characters.
                </div>
            </div>
            <button type="submit" class="login-button">LOGIN</button>
        </form>
        <div id="login-feedback"></div>
    </div>

    <!-- Google Platform Library (calls renderButton on load) -->
    <script src="https://apis.google.com/js/platform.js?onload=renderButton" async defer></script>
    <!-- Firebase Scripts -->
    <script src="https://www.gstatic.com/firebasejs/9.17.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.2/firebase-analytics-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.2/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.2/firebase-database-compat.js"></script>
    <script src="firebase.js"></script>
    <!-- login.js will handle signInWithEmailAndPassword and Google Sign-In -->
    <script src="login.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buy Credits - Matharoon</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="global_pixel_theme.css">
    <link rel="stylesheet" href="buy_credits.css">
    <script src="firebase.js"></script>
    <script src="auth.js" defer></script>
    <script src="buy_credits.js" defer></script>
    <script src="language_switcher.js" defer></script>
</head>

<body>
    <header class="pixel-header">
        <div class="header-content">
            <a href="index.html" class="logo-link">
                <img src="images/matharoonLogo.png" alt="Matharoon Logo" class="logo-image">
                <h1>Matharoon</h1>
            </a>
            <nav class="pixel-nav">
                <a href="index.html" class="nav-link" data-translate="home">Home</a>
                <a href="store.html" class="nav-link" data-translate="store">Store</a>
                <a href="leaderboard.html" class="nav-link" data-translate="leaderboard">Leaderboard</a>
                <a href="aboutUs.html" class="nav-link" data-translate="aboutUs">About Us</a>
                <div id="auth-container" class="auth-links">
                    <!-- Auth links will be populated by auth.js -->
                </div>
            </nav>
            <div class="user-info-nav">
                <span id="userEmailDisplayNav"></span>
                <span id="userRoonsDisplayNav"></span>
            </div>
            <div class="language-selector">
                <select id="languageSelect" class="pixel-select">
                    <option value="en">English</option>
                    <option value="ar">العربية</option>
                    <!-- Add more languages as needed -->
                </select>
            </div>
        </div>
    </header>

    <main class="container pixel-container">
        <h2 data-translate="buyCreditsTitle">Buy Credits</h2>
        <p data-translate="buyCreditsSubtitle">Choose a bundle to top up your RoonBux!</p>

        <div id="creditBundlesContainer" class="credit-bundles-grid">
            <!-- Credit bundles will be populated by buy_credits.js -->
        </div>

        <div class="payment-info">
            <p data-translate="paymentNote">Note: All transactions are processed securely. RoonBux are for in-game use
                only and have no real-world monetary value.</p>
        </div>

        <button onclick="window.history.back()" class="pixel-button go-back-button" data-translate="goBack">Go
            Back</button>
    </main>

    <footer class="pixel-footer">
        <p data-translate="footerText">&copy; 2025 Matharoon.com - All rights reserved.</p>
        <p><a href="terms.html" data-translate="termsOfService">Terms of Service</a> | <a href="terms.html" </footer>
                <script src="translations.js"></script>
</body>

</html>
